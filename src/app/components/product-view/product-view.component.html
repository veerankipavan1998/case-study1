<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <h1>{{ product.name }}</h1>
      <h3>Price- {{ product.price }}/-</h3>
      <p>Description : {{ product.description }}</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <img src="{{ product.imageUrl }}" width="300" height=" 300" />
    </div>
  </div>
  <div class="row mt-3">
    <a href="/cart" class="btn btn-outline-mycolor">Add to Cart</a>
  </div>
</div>
